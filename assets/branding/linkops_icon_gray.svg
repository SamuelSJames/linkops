<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="linkGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0B0C0"/>
      <stop offset="50%" style="stop-color:#C8D8E8"/>
      <stop offset="100%" style="stop-color:#A0B0C0"/>
    </linearGradient>
    
    <linearGradient id="opsGray" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4DEE8"/>
      <stop offset="100%" style="stop-color:#B8C4D0"/>
    </linearGradient>
    
    <filter id="linkGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(6, 16)">
    <!-- First chain link -->
    <rect x="0" y="8" width="32" height="24" rx="12" ry="12" 
          fill="none" 
          stroke="url(#linkGray)" 
          stroke-width="4"
          filter="url(#linkGlow)"/>
    
    <!-- Second chain link (overlapping) -->
    <rect x="20" y="8" width="32" height="24" rx="12" ry="12" 
          fill="none" 
          stroke="url(#opsGray)" 
          stroke-width="4"
          filter="url(#linkGlow)"/>
    
    <!-- Connection highlight -->
    <circle cx="36" cy="20" r="4" fill="#D4DEE8"/>
  </g>
</svg>
