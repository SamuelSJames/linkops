<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="linkGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B89852"/>
      <stop offset="50%" style="stop-color:#D8C890"/>
      <stop offset="100%" style="stop-color:#B89852"/>
    </linearGradient>
    
    <linearGradient id="opsGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8D5A3"/>
      <stop offset="100%" style="stop-color:#C9A962"/>
    </linearGradient>
    
    <filter id="warmGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(6, 16)">
    <!-- First chain link -->
    <rect x="0" y="8" width="32" height="24" rx="12" ry="12" 
          fill="none" 
          stroke="url(#linkGold)" 
          stroke-width="4"
          filter="url(#warmGlow)"/>
    
    <!-- Second chain link (overlapping) -->
    <rect x="20" y="8" width="32" height="24" rx="12" ry="12" 
          fill="none" 
          stroke="url(#opsGold)" 
          stroke-width="4"
          filter="url(#warmGlow)"/>
    
    <!-- Connection highlight -->
    <circle cx="36" cy="20" r="4" fill="#E8D5A3"/>
  </g>
</svg>
