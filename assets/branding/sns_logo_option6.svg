<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <pattern id="termGrid" width="10" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="20" x2="10" y2="20" stroke="#0a1a0a" stroke-width="1"/>
    </pattern>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="crt">
      <feFlood flood-color="#00ff00" flood-opacity="0.03" result="flood"/>
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="comp"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="comp"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#0a0a0a"/>
  <rect width="400" height="200" fill="url(#termGrid)"/>
  
  <!-- Terminal window frame -->
  <rect x="20" y="20" width="360" height="160" fill="none" stroke="#1a1a1a" stroke-width="2" rx="5"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="360" height="25" fill="#1a1a1a" rx="5"/>
  <rect x="20" y="35" width="360" height="10" fill="#1a1a1a"/>
  <circle cx="40" cy="32" r="5" fill="#ff5f56"/>
  <circle cx="58" cy="32" r="5" fill="#ffbd2e"/>
  <circle cx="76" cy="32" r="5" fill="#27ca3f"/>
  
  <!-- Terminal content -->
  <g font-family="'Courier New', 'Monaco', monospace" filter="url(#glow6)">
    <text x="35" y="75" font-size="12" fill="#666666">$ ./startup.sh</text>
    <text x="35" y="95" font-size="12" fill="#00ff00">[OK] Initializing...</text>
    
    <!-- Main logo text -->
    <text x="35" y="130" font-size="36" font-weight="bold" fill="#00ff00">SnS<tspan fill="#ffffff"> NetLabs</tspan><tspan fill="#00ff00">!</tspan></text>
    
    <!-- Cursor -->
    <rect x="295" y="115" width="12" height="20" fill="#00ff00" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <text x="35" y="160" font-size="11" fill="#444444">Ready for deployment_</text>
  </g>
</svg>
