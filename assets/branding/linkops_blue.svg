<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 90">
  <defs>
    <linearGradient id="linkBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5EA8D8"/>
      <stop offset="50%" style="stop-color:#8EC8F0"/>
      <stop offset="100%" style="stop-color:#5EA8D8"/>
    </linearGradient>
    
    <linearGradient id="opsBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A8D4F0"/>
      <stop offset="100%" style="stop-color:#7EB8E3"/>
    </linearGradient>
    
    <filter id="linkGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(15, 12)">
    <!-- Chain link icon -->
    <g transform="translate(0, 18)">
      <!-- First link -->
      <rect x="0" y="8" width="28" height="20" rx="10" ry="10" 
            fill="none" 
            stroke="url(#linkBlue)" 
            stroke-width="3"
            filter="url(#linkGlow)"/>
      
      <!-- Second link (overlapping) -->
      <rect x="18" y="8" width="28" height="20" rx="10" ry="10" 
            fill="none" 
            stroke="url(#opsBlue)" 
            stroke-width="3"
            filter="url(#linkGlow)"/>
      
      <!-- Connection highlight -->
      <circle cx="32" cy="18" r="3" fill="#A8D4F0" opacity="0.8"/>
    </g>
    
    <!-- "Link" text -->
    <g transform="translate(58, 0)">
      <text x="0" y="48" 
            font-family="'Segoe UI', 'SF Pro Display', system-ui" 
            font-size="42" 
            font-weight="600"
            fill="url(#linkBlue)"
            filter="url(#linkGlow)">Link</text>
    </g>
    
    <!-- "Ops" text -->
    <g transform="translate(142, 0)">
      <text x="0" y="48" 
            font-family="'Segoe UI', 'SF Pro Display', system-ui" 
            font-size="42" 
            font-weight="300"
            fill="#C8DCE8">Ops</text>
    </g>
    
    <!-- Tagline -->
    <text x="58" y="65" 
          font-family="'Segoe UI', 'SF Pro Display', system-ui" 
          font-size="9" 
          font-weight="400"
          letter-spacing="4"
          fill="#8BA8BC"
          opacity="0.9">CONNECTED OPERATIONS</text>
  </g>
</svg>
