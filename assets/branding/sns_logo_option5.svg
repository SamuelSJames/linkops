<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <pattern id="dotGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#2a2a2a"/>
    </pattern>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#ff9933"/>
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#111111"/>
  <rect width="400" height="200" fill="url(#dotGrid)"/>
  
  <!-- Accent dots (brighter) -->
  <g fill="#ff6600" opacity="0.4">
    <circle cx="70" cy="50" r="2"/>
    <circle cx="330" cy="50" r="2"/>
    <circle cx="70" cy="150" r="2"/>
    <circle cx="330" cy="150" r="2"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#ff6600" stroke-width="1" opacity="0.2">
    <line x1="70" y1="50" x2="130" y2="80"/>
    <line x1="330" y1="50" x2="270" y2="80"/>
    <line x1="70" y1="150" x2="130" y2="120"/>
    <line x1="330" y1="150" x2="270" y2="120"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="95" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="54" font-weight="300" fill="#ffffff" filter="url(#glow5)">SnS</text>
  
  <!-- Subtitle with pipe separator -->
  <text x="200" y="135" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="18" fill="#555555">
    <tspan fill="#333333">|</tspan> NetLabs<tspan fill="url(#orangeGrad)" font-weight="bold">!</tspan> <tspan fill="#333333">|</tspan>
  </text>
  
  <!-- Version/tagline style -->
  <text x="200" y="165" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#333333">v1.0</text>
</svg>
