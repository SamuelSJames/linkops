<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkOps - Admin Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-panel">
            <!-- LinkOps Logo -->
            <div class="logo-container">
                <img src="assets/branding/linkops_gray.svg" alt="LinkOps" class="linkops-logo">
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <h1 class="login-title">Administrator Access</h1>
                <p class="login-subtitle">Secure SSH Orchestration Platform</p>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter admin username"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Login</span>
                    <span class="button-icon">â†’</span>
                </button>

                <div class="error-message" id="errorMessage" style="display: none;">
                    Invalid credentials. Please try again.
                </div>
                
                <div class="form-footer">
                    <p class="footer-text">Don't have an account? <a href="onboarding-step1.html" class="footer-link">Create Account</a></p>
                </div>
            </form>

            <!-- Footer Branding -->
            <div class="footer-branding">
                <img src="assets/branding/sns_net_solutions_gray.svg" alt="SnS Network Solutions" class="sns-logo">
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
